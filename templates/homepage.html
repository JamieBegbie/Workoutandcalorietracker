{% extends 'base.html' %}

{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block content %}
{% if user.is_authenticated %}
<button class="button" action="{% url 'login:signout'}" onclick="">Sign out</button>
{% else %}
<ul>
    <li><button class="button" action="{% url 'login:signup'}" onclick="">Sign up</button></li>
    <br />
    <li><button class="button" action="{% url 'login:signin'}" onclick="">Sign in</button></li>
</ul>


{% endif %}

{% endblock %}
